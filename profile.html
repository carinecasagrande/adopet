<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/app.css">
</head>

<body class="background background-sm-none">
    <div id="nav" class="nav nav-profile-user nav-invert-index"></div>
    <main class="main-home p-2">
        <p class="main-home-desc main-home-desc-blue">
            Esse é o perfil que aparece para responsáveis ou ONGs que recebem sua mensagem.
        </p>
        <form class="form form-background">
            <div class="form-background-title">Perfil</div>
            <fieldset class="form-fieldset">
                <label for="image" class="form-fieldset-label form-background-fieldset-label">Foto</label>
                <img src="./image/user_2.png" class="form-background-fieldset-image" alt="Imagem de Perfil" />
                <p class="caption-profile-image">Clique na foto para editar</p>
            </fieldset>
            <fieldset class="form-fieldset">
                <label for="name" class="form-fieldset-label form-background-fieldset-label">Nome</label>
                <input type="text" id="name" class="form-fieldset-field form-background-fieldset-field"
                    placeholder="Insira seu nome completo" />
            </fieldset>
            <fieldset class="form-fieldset">
                <label for="phone" class="form-fieldset-label form-background-fieldset-label">Telefone</label>
                <input type="text" id="phone" class="form-fieldset-field form-background-fieldset-field"
                    placeholder="Insira seu telefone e/ou whatsapp" />
            </fieldset>
            <fieldset class="form-fieldset">
                <label for="city" class="form-fieldset-label form-background-fieldset-label">Cidade</label>
                <input type="text" id="city" class="form-fieldset-field form-background-fieldset-field"
                    placeholder="Cidade" />
            </fieldset>
            <fieldset class="form-fieldset">
                <label for="about" class="form-fieldset-label form-background-fieldset-label">Sobre</label>
                <textarea id="about" class="form-fieldset-field form-background-fieldset-field"
                    placeholder="Escreva sobre você" rows="5"></textarea>
            </fieldset>
            <button class="btn m-1">Salvar</button>
        </form>
    </main>
    <footer id="footer" clas="footer"></footer>
    <script src="https://kit.fontawesome.com/321fe63c30.js" crossorigin="anonymous"></script>
    <script src="./lib/jquery-3.6.0.min.js"></script>
    <script src="./js/default.js"></script>
</body>

</html>
